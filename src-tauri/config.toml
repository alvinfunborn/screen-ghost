[face.detection]
min_face_ratio = 0.05
max_face_ratio = 0.9
scale_factor = 1.2
min_neighbors = 3
confidence_threshold = 0.4
use_gray = true
image_scale = 0.7

[face.recognition]
# auto, cpu, cuda, dml
provider = "auto"
threshold = 0.55
outlier_threshold = 0.3
outlier_iter = 2

[monitoring]
interval = 0
mosaic_scale = 2.0
capture_scale = 1.0
mosaic_style = """
{
    position: absolute;
    /* 使用中国大陆早期电视台常见的 PM5544 测试卡 */
    background: url("data:image/png;base64,") center/contain no-repeat;
    background-color: transparent;
    image-rendering: crisp-edges;
    border: 0;
    border-radius: 0;
    pointer-events: none;
    z-index: 9999;
    opacity: 1;
}
"""

[system]
log_level = "debug"